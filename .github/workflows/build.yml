name: Build Python App (FeelWise)

on:
  push:
    branches: [ FeelWise ]
  workflow_dispatch:  # allow manual trigger

jobs:
  build-windows:
    name: Windows .exe Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller matplotlib
        pip install -r requirements-windows.txt

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed FeelWise.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FeelWise-Windows
        path: dist/FeelWise.exe

  build-macos:
    name: macOS .dmg Build
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller matplotlib
        pip install -r requirements.txt

    - name: Build macOS App
      run: |
        pyinstaller --onefile --windowed FeelWise.py

    - name: Upload DMG Artifact (zip)
      uses: actions/upload-artifact@v4
      with:
        name: FeelWise-macOS
        path: dist/FeelWise
